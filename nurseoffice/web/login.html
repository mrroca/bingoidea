<html>
<head>
<title>苏州市社区护士工作站</title>
<link rel="shortcut icon" href="image/ysgzpt.ico">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="script/jquery-1.3.2.js"></script>
<script type="text/javascript">
	function apply() {
		$("#login").submit();
	}
	$(document).ready(document.onkeydown = function(event) {
		var e = event || window.event;
		var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
		if (keyCode == 0x0D) {
			apply();
		}
	})
</script>
</head>
<body bgcolor="#99ccff">
<div id='loginfloat'>
<div id="logindiv">
<div style="width: 100%; height: 25%; text-algin: left">
<table style="width: 100%; font-size: 12px">
	<tr>
		<td style="text-align: left; width: 100%"><img
			src="image/top.png"></td>
	</tr>
</table>
</div>
<div
	style="width: 100%; height: 30%; text-algin: center; background-color: #F7F7F7; border-top: 1px solid #d6d6d6; border-bottom: 1px solid #d6d6d6; padding-top: 10px">
<form id="login" name="login" action="login.action" method="post">
<table style="width: 100%; font-size: 12px">
	<tr>
		<td style="text-align: right; width: 60%">用户代码：<input type="text"
			name="person.username" id="login_name" style="width: 100px"
			style='BORDER-BOTTOM: #d8d8d8 1px solid; BORDER-LEFT: #d8d8d8 1px solid; BACKGROUND-COLOR: #ffffff; FONT-FAMILY: Tahoma,MS Shell Dlg; FONT-SIZE: 12px; BORDER-TOP: #d8d8d8 1px solid; BORDER-RIGHT: #d8d8d8 1px solid' /></td>
		<td rowspan=2 style="text-align: left; width: 40%"><img
			style="CURSOR: hand" onclick=
	apply();
src='image/login2.png'><!--input type="submit" id="loginbutton" value="登录" /--></td>
	</tr>
	<tr>
		<td style="text-align: right; width: 60%">登录口令：<input
			type="password" name="person.password" id="login_password"
			style="width: 100px"
			style='BORDER-BOTTOM: #d8d8d8 1px solid; BORDER-LEFT: #d8d8d8 1px solid; BACKGROUND-COLOR: #ffffff; FONT-FAMILY: Tahoma,MS Shell Dlg; FONT-SIZE: 12px; BORDER-TOP: #d8d8d8 1px solid; BORDER-RIGHT: #d8d8d8 1px solid' /></td>
	</tr>
</table>
</form>
</div>

<div id='demo'
	style="overflow: hidden; height: 45%; width: 90%; color: #ffffff; padding-top: 15px">
<table align=left cellpadding=0 border=0>
	<tr>
		<td id='demo1' valign=top><img src="image/mq.jpg" width="90"
			height="95"><img src="image/mq1.jpg" width="90" height="95"><img
			src="image/mq2.jpg" width="90" height="95"><img
			src="image/mq3.jpg" width="90" height="95"><img
			src="image/mq7.jpg" width="90" height="95"><img
			src="image/mq5.jpg" width="90" height="95"><img
			src="image/mq6.jpg" width="90" height="95"></td>
		<td id='demo2' valign=top></td>
	</tr>
</table>
</div>
</div>
</div>
</body>

<script>
	var speed = 30
	demo2.innerHTML = demo1.innerHTML
	function Marquee() {
		if (demo2.offsetWidth - demo.scrollLeft <= 0)
			demo.scrollLeft -= demo1.offsetWidth
		else {
			demo.scrollLeft++
		}
	}
	var MyMar = setInterval(Marquee, speed)
	demo.onmouseover = function() {
		clearInterval(MyMar)
	}
	demo.onmouseout = function() {
		MyMar = setInterval(Marquee, speed)
	}
</script>
</html>
